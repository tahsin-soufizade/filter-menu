<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter menu</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@1,500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>❤ Welcome Honey ❤</h1>
        </header>

        <main class="filter-wrapper">
            <!-- filter tools -->
            <div class="filter-tools">
                <form id='filter-form'>
                    <!-- select input -->
                    <div class="input-group">
                        <label for="select-input">Select Category :</label>
                        <select name="select-category" id="select-input">
                            <option value="all" selected>All</option>
                            <option value="car">car</option>
                            <option value="home">Home</option>
                        </select>
                    </div>
                    <!-- search input -->
                    <div class="input-group">
                        <label for="select-input">search Category :</label>
                        <input type="text" id="search-input" placeholder="search somthing..." autocomplete="off">
                    </div>
                    <!-- submit button -->
                    <button class="search-btn" type="submit">search</button>
                </form>
            </div>
            <!-- filter result -->
            <div class="filter-result">
                <div class="filter-img">
                    <img src="./media/car-1.jpg" alt="image">
                    <p class="img-caption">the caption</p>
                </div>
            </div>
        </main>
    </div>
    <!-- script -->
    <script src="./js/main.js"></script>
</body>

</html>
